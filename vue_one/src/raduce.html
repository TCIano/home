<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let val = 0
        let arr = [{ a: 100 }, { a: 20 }, { a: -10 }]

        console.log(arr);
        const newArr = arr.reduce((one, two) => {
            return one + two.a
        }, val)
        console.log(newArr);

        //=============================================
        let names ='asdaasdasd'
        let newName = names.split('')
        console.log(newName);

        let newNum = newName.reduce(function (num1, num2) {
            if (num2 in num1) {
                num1[num2]++
            }
            else {
                num1[num2] = 1
            }
            return num1
        }, {})
        console.log(newNum);
    </script>
</body>

</html>
