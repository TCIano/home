<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "fasdfsdgfslkngsdnajfsdafffwewfa";
      //把字符串转为数组
      const arr = str.split("");
      console.log(arr);
      let res = arr.reduce((acc, currentValue) => {
        if (acc[currentValue]) {
          acc[currentValue]++;
        } else {
          acc[currentValue] = 1;
        }
        return acc;
      }, {});
      console.log(res);
    </script>
  </body>
</html>
