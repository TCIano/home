<body>
    <script>
        let arr = 'asdfaasdfasdfasdfasdfasdfasdfasddf'
        const arr1 = arr.split('')
        console.log(arr1);
        let countedNames = arr1.reduce(function (allNames, name) {
            if(name in allNames) {
                allNames[name]++
            }
            else {
                allNames[name] = 1
            }
            return allNames
        },{})
        console.log(countedNames);
    </script>
